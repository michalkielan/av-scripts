name: tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats ffmpeg mediainfo

      - name: Run Bats tests
        run: |
          bats tests/gen_mediainfo_test.bats
          bats tests/to_aac_test.bats
          bats tests/to_pcm_test.bats
